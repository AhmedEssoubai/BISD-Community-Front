<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre profil</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style-nav.css"/>
    <link rel="stylesheet" href="css/style-footer.css">
    <script src="https://kit.fontawesome.com/666d79cf59.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-toggleable-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" class="img-fluid" width="160px" />
            </a>
            <form class="w-50 mw-100 mx-auto" method="GET" action="#">
                <div class="input-group md-form form-sm form-2 bg-light">
                    <input class="form-control my-0 py-1" type="search" placeholder="Search" aria-label="Search" aria-describedby="searchIcon">
                    <input type="submit" id="searchButton" value="" class="input-group-append"/>
                    <div class="input-group-prepend" id="searchIcon">
                        <label for="searchButton" class="input-group-text">
                            <i class="fas fa-search text-grey"
                            aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Groupes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Utilisateurs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <img src="img/avatar.png" id="dml_profil" class="img-fluid border border-secondary rounded-circle dropdown-toggle" width="50px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                        <div class="dropdown-menu" aria-labelledby="dml_profil">
                            <a class="dropdown-item" href="#">Profil</a>
                            <a class="dropdown-item" href="#">Paramètres</a>
                            <a class="dropdown-item" href="#">Se déconnecter</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 text-left bg-light" id="newGroupe">
        <div class="container">
            <div class="row bg-white shadow">
                <div class="col-md-4 p-5 my-3 border-right">
                    <h4 class="mb-2 pb-3">
                        Paramètres personnels
                    </h4>
                    <ul class="list-group border-0">
                        <li class="list-group-item border-0"><a href="#">Profil</a></li>
                        <li class="list-group-item border-0"><a class="active" href="#">Sécurité</a class="active"></li>
                    </ul>
                </div>
                <div id="forme" class="col-md-8 p-5 my-3">
                    <form>
                        <h2>
                            Changer le mot de passe
                        </h2>
                        <div class="line mt-3 mb-4"></div>
                        <div class="form-groupe my-3">
                            <label class="control-label" for="old_pwd">Mot de passe actuel</label>
                            <input type="password" name="old_password" class="form-control" id="old_pwd"  required>
                        </div>
                        <div class="form-groupe my-3">
                            <label class="control-label" for="new_pwd">Nouveau mot de passe</label>
                            <input type="password" name="new_password" class="form-control" id="new_pwd"  required>
                        </div>
                        <div class="form-groupe my-3">
                            <label class="control-label" for="conf_pwd">Veuillez retapez le nouvel mot de passe</label>
                            <input type="password" name="conf_password" class="form-control" id="conf_pwd"  required>
                        </div>
                        <div class="form-groupe mt-5">
                            <button type="submit" class="btn btn-primary btn-lg form-control">Mettre à jour le mot de passe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="border-top border-bottom bg-light">
            <div class="container">
                <div class="row my-3">
                    <span class="lead mr-auto my-auto">
                        <a class="_link" href="#">A propos</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-3">
                <img src="img/logo.png" class="img-fluid mr-3" width="160px" />
                <span class="lead mr-auto my-auto">
                    Copyright © 2020
                </span>
                <img src="img/ensa-tanger.png" class="img-fluid" width="80px" />
            </div>
        </div>
        <div class="bar"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
