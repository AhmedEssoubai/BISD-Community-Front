<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau groupe</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style-nav.css"/>
    <link rel="stylesheet" href="css/style-footer.css">
    <script src="https://kit.fontawesome.com/666d79cf59.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-toggleable-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/logo.png" class="img-fluid" width="160px" />
            </a>
            <form class="w-50 mw-100 mx-auto" method="GET" action="#">
                <div class="input-group md-form form-sm form-2 bg-light">
                    <input class="form-control my-0 py-1" type="search" placeholder="Search" aria-label="Search" aria-describedby="searchIcon">
                    <input type="submit" id="searchButton" value="" class="input-group-append"/>
                    <div class="input-group-prepend" id="searchIcon">
                        <label for="searchButton" class="input-group-text">
                            <i class="fas fa-search text-grey"
                            aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Groupes</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Utilisateurs</a>
                    </li>
                    <li class="nav-item dropdown">
                        <img src="img/avatar.png" id="dml_profil" class="img-fluid border border-secondary rounded-circle dropdown-toggle" width="50px" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                        <div class="dropdown-menu" aria-labelledby="dml_profil">
                            <a class="dropdown-item" href="#">Profil</a>
                            <a class="dropdown-item" href="#">Paramètres</a>
                            <a class="dropdown-item" href="#">Se déconnecter</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 text-left bg-light" id="newGroupe">
        <div class="container">
            <div class="row">
                <div class="col-md-5 p-5 my-3 bg-white shadow">
                    <h2 class="mb-2 pb-3">
                        Créer votre groupe maintenant ! 
                    </h2>
                    <ul>
                        <li class="py-2">Partager vos connaissence avec les membres du groupe.</li>
                        <li class="py-2">Vous pouvez mettre le groupe privée ou public selon votre choix. </li>
                        <li class="py-2"></li>
                    </ul>
                </div>
                <div id="forme" class="col-md-5 offset-sm-1 p-5 my-3 bg-white shadow">
                    <form>
                        <h2 class="mb-5 pt-5 pb-3">
                            Nouveau groupe
                        </h2>
                        <div class="form-groupe my-3">
                            <label class="control-label" for="label">Nom de groupe</label>
                            <input id="nom" name="nom" type="text" class="form-control" placeholder="Enter une label" required>
                        </div>
                        <div class="form-group my-3">
                            <label for="etat">Icon</label>
                            <select id="etat" class="form-control">
                              <option value="0" selected>Icon 0</option>
                              <option value="1">Icon 1</option>
                              <option value="2">Icon 2</option>
                              <option value="3">Icon 3</option>
                              <option value="4">Icon 4</option>
                              <option value="5">Icon 5</option>
                              <option value="6">Icon 6</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="etat">État</label>
                            <select id="etat" class="form-control">
                              <option value="public" selected>Public</option>
                              <option value="private">Privé</option value="public">
                            </select>
                        </div>
                        <div class="form-groupe mt-5">
                            <button type="submit" class="btn btn-primary btn-lg form-control">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="border-top border-bottom bg-light">
            <div class="container">
                <div class="row my-3">
                    <span class="lead mr-auto my-auto">
                        <a class="_link" href="#">A propos</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row my-3">
                <img src="img/logo.png" class="img-fluid mr-3" width="160px" />
                <span class="lead mr-auto my-auto">
                    Copyright © 2020
                </span>
                <img src="img/ensa-tanger.png" class="img-fluid" width="80px" />
            </div>
        </div>
        <div class="bar"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
